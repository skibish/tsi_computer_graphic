<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r70/three.min.js"></script>
</head>

<body>

<script type="text/javascript">
    renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);
    camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 500);
    camera.position.set(0, 50, 100);
    camera.fov /= 5;
    camera.updateProjectionMatrix();
    camera.lookAt(new THREE.Vector3(0, 0, 0));
    scene = new THREE.Scene();

    var points = 500;

    var curveS = new THREE.SplineCurve3([
                new THREE.Vector3(-3, 5, 0),
                new THREE.Vector3(-3, 7, 0),
                new THREE.Vector3(-1, 7, 0),
                new THREE.Vector3(-1, 8, 0),
                new THREE.Vector3(-4, 8, 0),
                new THREE.Vector3(-4, 4, 0),
                new THREE.Vector3(-2, 4, 0),
                new THREE.Vector3(-2, 4, 0),
                new THREE.Vector3(-2, 2, 0),
                new THREE.Vector3(-4, 2, 0),
                new THREE.Vector3(-4, 1, 0),
                new THREE.Vector3(-1, 1, 0),
                new THREE.Vector3(-1, 5, 0),
                new THREE.Vector3(-3, 5, 0),
                new THREE.Vector3(-3, 7, 0)]
    );
    var geometryS = new THREE.Geometry();
    geometryS.vertices = curveS.getPoints(points);
    var curveObjectS = new THREE.Line(geometryS);

    var curveK = new THREE.SplineCurve3([
                new THREE.Vector3(1, 1, 0),
                new THREE.Vector3(1, 8, 0),
                new THREE.Vector3(2, 8, 0),
                new THREE.Vector3(2, 5, 0),
                new THREE.Vector3(4, 8, 0),
                new THREE.Vector3(5, 8, 0),
                new THREE.Vector3(2.5, 4.5, 0),
                new THREE.Vector3(5, 1, 0),
                new THREE.Vector3(4, 1, 0),
                new THREE.Vector3(2, 4, 0),
                new THREE.Vector3(2, 1, 0),
                new THREE.Vector3(1, 1, 0)]
    );
    var geometryK = new THREE.Geometry();
    geometryK.vertices = curveK.getPoints(points);
    var curveObjectK = new THREE.Line(geometryK);

    scene.add(curveObjectS);
    scene.add(curveObjectK);
    renderer.render(scene, camera);
</script>
</body>

</html>
