<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r70/three.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
</head>

<body>

<script type="text/javascript">
    renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);
    camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 500);
    camera.position.set(0, 50, 100);
    camera.updateProjectionMatrix();
    camera.lookAt(new THREE.Vector3(0, 0, 0));

    // add subtle ambient lighting
    var ambientLight = new THREE.AmbientLight(0x222222);
    // directional lighting
    var directionalLight = new THREE.DirectionalLight(0xffffff);
    directionalLight.position.set(1, 1, 1).normalize();

    scene = new THREE.Scene();
//    scene.add(ambientLight);
    scene.add(directionalLight);

    var sphere = new THREE.SphereGeometry( 0.5, 16, 8 );
    light1 = new THREE.PointLight( 0xff0040, 10, 50 );
    light1.add( new THREE.Mesh( sphere, new THREE.MeshBasicMaterial( { color: 0xff0040 } ) ) );
    scene.add( light1 );

    light2 = new THREE.PointLight( 0x0040ff, 10, 50 );
    light2.add( new THREE.Mesh( sphere, new THREE.MeshBasicMaterial( { color: 0x0040ff } ) ) );
    scene.add( light2 );

    light3 = new THREE.PointLight( 0x80ff80, 10, 50 );
    light3.add( new THREE.Mesh( sphere, new THREE.MeshBasicMaterial( { color: 0x80ff80 } ) ) );
    scene.add( light3 );

    light4 = new THREE.PointLight( 0xffaa00, 10, 50 );
    light4.add( new THREE.Mesh( sphere, new THREE.MeshBasicMaterial( { color: 0xffaa00 } ) ) );
    scene.add( light4 );

    var material = new THREE.LineBasicMaterial();

    // Front S
    var geometryFrontS = new THREE.Geometry();

    var Spts = [];
    Spts.push( new THREE.Vector2( -3, 5 ) );
    Spts.push( new THREE.Vector2( -3, 7 ) );
    Spts.push( new THREE.Vector2( -1, 7 ) );
    Spts.push( new THREE.Vector2( -1, 8 ) );
    Spts.push( new THREE.Vector2( -4, 8 ) );
    Spts.push( new THREE.Vector2( -4, 4 ) );
    Spts.push( new THREE.Vector2( -2, 4 ) );
    Spts.push( new THREE.Vector2( -2, 2 ) );
    Spts.push( new THREE.Vector2( -4, 2 ) );
    Spts.push( new THREE.Vector2( -4, 1 ) );
    Spts.push( new THREE.Vector2( -1, 1 ) );
    Spts.push( new THREE.Vector2( -1, 5 ) );
    Spts.push( new THREE.Vector2( -3, 5 ) );

    var sShape = new THREE.Shape( Spts );
    var extrudeSettings = { amount: 0, bevelEnabled: true, bevelSegments: 3, steps: 2, bevelSize: 0.1, bevelThickness: 1 };
    var geometry = sShape.extrude( extrudeSettings );

    for ( var i = 0; i < geometry.faces.length; i++ ) {
        geometry.faces[ i ].color.setHex( Math.random() * 0xffffff );
    }
//
    var lineS3D = new THREE.Mesh( geometry, new THREE.MeshPhongMaterial(
                    {
                        specular: '#111111',
                        color: '#2194ce',
                        emissive: '#000000',
                        shininess: 30,
                        vertexColors: THREE.FaceColors
                    }
            ));

    lineS3D.geometry.colorsNeedUpdate = true;

    scene.add(lineS3D);
    renderer.render(scene, camera);

    animate();

    /**
     * Rotate lines
     */
    function animate() {
        requestAnimationFrame(animate);

        render();
    }

    function render() {
        var time = Date.now() * 0.0005;
        light1.position.x = Math.sin( time * 0.7 ) * 30;
        light1.position.y = Math.cos( time * 0.5 ) * 40;
        light1.position.z = Math.cos( time * 0.3 ) * 30;
        light2.position.x = Math.cos( time * 0.3 ) * 30;
        light2.position.y = Math.sin( time * 0.5 ) * 40;
        light2.position.z = Math.sin( time * 0.7 ) * 30;

        light3.position.x = Math.sin( time * 0.7 ) * 30;
        light3.position.y = Math.cos( time * 0.3 ) * 40;
        light3.position.z = Math.sin( time * 0.5 ) * 30;

        light4.position.x = Math.sin( time * 0.3 ) * 30;
        light4.position.y = Math.cos( time * 0.7 ) * 40;
        light4.position.z = Math.sin( time * 0.5 ) * 30;
        renderer.render(scene, camera);
    }

    /**
     * Render scene
     */
    function renderScene() {
        renderer.render(scene, camera);
    }

    $(document).keypress(function(e) {
        console.log(e.which);
        if(e.which == 50) {
            lineS3D.rotation.x += 0.1;
            renderScene();
        }

        if(e.which == 56) {
            lineS3D.rotation.x -= 0.1;
            renderScene();
        }

        if(e.which == 52) {
            lineS3D.rotation.y -= 0.1;
            renderScene();
        }

        if(e.which == 54) {
            lineS3D.rotation.y += 0.1;
            renderScene();
        }

        if(e.which == 119) {
            lineS3D.scale.x -= 0.1;
            lineS3D.scale.y -= 0.1;
            lineS3D.scale.z -= 0.1;
            renderScene();
        }

        if(e.which == 115) {
            lineS3D.scale.x += 0.1;
            lineS3D.scale.y += 0.1;
            lineS3D.scale.z += 0.1;
            renderScene();
        }

        if(e.which == 122) {
            lineS3D.position.x -= 0.5;
            renderScene();
        }

        if(e.which == 120) {
            lineS3D.position.x += 0.5;
            renderScene();
        }

        if(e.which == 99) {
            lineS3D.position.y += 0.5;
            renderScene();
        }

        if(e.which == 118) {
            lineS3D.position.y -= 0.5;
            renderScene();
        }

        if(e.which == 98) {
            lineS3D.position.z += 0.5;
            renderScene();
        }

        if(e.which == 110) {
            lineS3D.position.z -= 0.5;
            renderScene();
        }

    });

</script>
</body>

</html>
