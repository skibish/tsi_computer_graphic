<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r70/three.min.js"></script>
</head>

<body>

    <script type="text/javascript">
    renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);
    camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 500);
    camera.position.set(0, 50, 100);
    camera.fov /= 5;
    camera.updateProjectionMatrix();
    camera.lookAt(new THREE.Vector3(0, 0, 0));
    scene = new THREE.Scene();

    var material = new THREE.LineBasicMaterial({
        color: 0x0000ff
    });

    var geometryS = new THREE.Geometry();
    geometryS.vertices.push(new THREE.Vector3(-3, 5, 0));
    geometryS.vertices.push(new THREE.Vector3(-3, 7, 0));
    geometryS.vertices.push(new THREE.Vector3(-1, 7, 0));
    geometryS.vertices.push(new THREE.Vector3(-1, 8, 0));
    geometryS.vertices.push(new THREE.Vector3(-4, 8, 0));
    geometryS.vertices.push(new THREE.Vector3(-4, 4, 0));
    geometryS.vertices.push(new THREE.Vector3(-2, 4, 0));
    geometryS.vertices.push(new THREE.Vector3(-2, 4, 0));
    geometryS.vertices.push(new THREE.Vector3(-2, 2, 0));
    geometryS.vertices.push(new THREE.Vector3(-4, 2, 0));
    geometryS.vertices.push(new THREE.Vector3(-4, 1, 0));
    geometryS.vertices.push(new THREE.Vector3(-1, 1, 0));
    geometryS.vertices.push(new THREE.Vector3(-1, 5, 0));
    geometryS.vertices.push(new THREE.Vector3(-3, 5, 0));
    geometryS.vertices.push(new THREE.Vector3(-3, 7, 0));
    var lineS = new THREE.Line(geometryS);

    var geometryK = new THREE.Geometry();
    geometryK.vertices.push(new THREE.Vector3(1, 1, 0));
    geometryK.vertices.push(new THREE.Vector3(1, 8, 0));
    geometryK.vertices.push(new THREE.Vector3(2, 8, 0));
    geometryK.vertices.push(new THREE.Vector3(2, 5, 0));
    geometryK.vertices.push(new THREE.Vector3(4, 8, 0));
    geometryK.vertices.push(new THREE.Vector3(5, 8, 0));
    geometryK.vertices.push(new THREE.Vector3(2.5, 4.5, 0));
    geometryK.vertices.push(new THREE.Vector3(5, 1, 0));
    geometryK.vertices.push(new THREE.Vector3(4, 1, 0));
    geometryK.vertices.push(new THREE.Vector3(2, 4, 0));
    geometryK.vertices.push(new THREE.Vector3(2, 1, 0));
    geometryK.vertices.push(new THREE.Vector3(1, 1, 0));
    var lineK = new THREE.Line(geometryK);

    scene.add(lineS);
    scene.add(lineK);

    animateScene();

    var moveUpK = true;
    var moveUpS = true;

    /**
     * Rotate lines
     */
    function animateScene() {
        lineK.rotation.y += 0.05; lineK.rotation.x += 0.001;
        lineS.rotation.y -= 0.05; lineS.rotation.x += 0.001;

        if (moveUpK) {
            lineK.position.x += 0.05;
            lineK.position.y += 0.05;
            lineK.scale.x -= 0.05;
            lineK.scale.y -= 0.05;
            if (lineK.position.x >= 5) { moveUpK = false; }
        } else {
            lineK.position.x -= 0.05;
            lineK.position.y -= 0.05;
            lineK.scale.x += 0.05;
            lineK.scale.y += 0.05;
            if (lineK.position.x <= 0) { moveUpK = true; }
        }

        if (moveUpS) {
            lineS.position.x -= 0.05;
            lineS.position.y -= 0.05;
            lineS.scale.x += 0.05;
            lineS.scale.y += 0.05;
            if (lineS.position.x <= -5) { moveUpS = false; }
        } else {
            lineS.position.x += 0.05;
            lineS.position.y += 0.05;
            lineS.scale.x -= 0.05;
            lineS.scale.y -= 0.05;
            if (lineS.position.x >= 0) { moveUpS = true; }
        }

        requestAnimationFrame(animateScene);

        renderScene();
    }

    /**
     * Render scene
     */
    function renderScene() {
        renderer.render(scene, camera);
    }
    </script>
</body>

</html>
